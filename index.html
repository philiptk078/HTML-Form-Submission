<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <div style="text-align:center">
          <h2>Contact Us</h2>
          <p>Swing by for a cup of coffee, or leave us a message:</p>
        </div>
        <div class="row">
          <div class="column">
            <form id="submit-form" action="">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="Name" placeholder="Your name..">
              <label for="lname">Email</label>
              <input type="text" id="lname" name="Email" placeholder="Your last name..">
              <label for="country">Country</label>
              <select id="country" name="Country">
                <option>Select</option>
                <option value="India">India</option>
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
              </select>
              <label for="subject">Subject</label>
              <textarea id="subject" name="Message" placeholder="Write something.." style="height:170px"></textarea>
              <input type="submit" id="submit-form" value="Submit">
            </form>
       </div>
       <div class="column">
        <img src="contact-us.png" style="width: 65%; margin: 58px 0px 0px 85px; border-style: ridge;">
       </div>
      </div>
    <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbzWuywdi1ExvhBXbNGzqgO14R5QjdaNYmPFAr7Q5Q/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
</body>
</html>
